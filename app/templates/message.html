<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Message Test</title>
</head>
<body>
    <h1>Flash Message Test</h1>
    
    <div id="flash-messages">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul>
                {% for category, message in messages %}
                    <li>{{ category }}: {{ message }}</li>
                {% endfor %}
                </ul>
            {% else %}
                <p>No flash messages</p>
            {% endif %}
        {% endwith %}
    </div>

    <script>
        console.log("Flash messages:", {{ get_flashed_messages(with_categories=true)|tojson|safe }});
    </script>
</body>
</html>
