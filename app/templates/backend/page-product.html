
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>Net4U</title>
      
      <!-- Favicon -->
      <link rel="shortcut icon" href="../../static/images/favicon.ico" />
      <link href="https://cdn.jsdelivr.net/npm/select2@4.3.0/dist/css/select2.min.css" rel="stylesheet" />
      <link rel="stylesheet" href="../../static/css/backend-plugin.min.css">
      <link rel="stylesheet" href="../../static/backend.css?v=1.0.0">
      <link rel="stylesheet" href="../../static/vendor/@fortawesome/fontawesome-free/css/all.min.css">
      <link rel="stylesheet" href="../../static/vendor/line-awesome/dist/line-awesome/css/line-awesome.min.css">
      <link rel="stylesheet" href="../../static/vendor/remixicon/fonts/remixicon.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.3.0/dist/js/select2.min.js"></script>
    </head>
  <body class="  ">
    <!-- loader Start -->
    <div id="loading">
          <div id="loading-center">
          </div>
    </div>
    <!-- loader END -->
    <!-- Wrapper Start -->
    <div class="wrapper">
      
      <!-- SIDEBAR Start -->
      {% include "/backend/sidebar.html" %}
        <!-- NAVBAR Start -->
      {% include "/backend/navbar.html" %}

      <div class="modal fade" id="new-order" tabindex="-1" role="dialog" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                  <div class="modal-body">
                      <div class="popup text-left">
                          <h4 class="mb-3">New Order</h4>
                          <div class="content create-workform bg-body">
                              <div class="pb-3">
                                  <label class="mb-2">Email</label>
                                  <input type="text" class="form-control" placeholder="Enter Name or Email">
                              </div>
                              <div class="col-lg-12 mt-4">
                                  <div class="d-flex flex-wrap align-items-ceter justify-content-center">
                                      <div class="btn btn-primary mr-4" data-dismiss="modal">Cancel</div>
                                      <div class="btn btn-outline-primary" data-dismiss="modal">Create</div>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>      <div class="content-page">
     <div class="container-fluid add-form-list">
        <div class="row">
            <div class="col-sm-12">
                <div class="card-body">
                    <form method="post" action="{{ url_for('main.update_product', encrypted_id=auth_s.dumps(product.id)) }}" enctype="multipart/form-data">
                        <div class="row">                            
                            <!-- Select for Additional Categories if Manager -->
                            {% if is_owner_or_manager %}
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="categories">Categories:</label>
                                    <select id="categories" name="category_ids[]" class="form-control select2-multiple" multiple>
                                        {% for category in all_categories %}
                                        <option value="{{ category.id }}" {% if category.id in selected_categories %}selected{% endif %}>{{ category.name }}</option>
                                        {% endfor %}
                                        
                                    </select>
                                </div>                                
                            </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="managers">Managers:</label>
                                        <select name="managers[]" multiple id="managers" class="selectpicker form-control" data-live-search="true">
                                            {% for user in all_users %}
                                                <option value="{{ user.id }}" 
                                                        {% if user.id in selected_managers %} selected {% endif %}
                                                        {% if user.id == product.owner_id %} disabled {% endif %}>
                                                    {{ user.name }}
                                                </option>
                                            {% endfor %}
                                        </select>                                        
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="projects">Project:</label>
                                        <select id="projects" name="project_id" class="form-control select2" required>
                                            {% for project in all_projects %}
                                            <option value="{{ project.id }}" {% if project.id == selected_project %}selected{% endif %}>{{ project.name }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                            {% endif %}
                            
                            <!-- Input Fields -->
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Name *</label>
                                    <input type="text" name="name" class="form-control" value="{{ product.name }}" required {% if not is_owner_or_manager %}disabled{% endif %}>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Description</label>
                                    <textarea name="description" class="form-control" {% if not is_owner_or_manager %}disabled{% endif %}>{{ product.description }}</textarea>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label>Quantity *</label>
                                    <input type="number" name="quantity" class="form-control" value="{{ product.quantity }}" required {% if not is_owner_or_manager %}disabled{% endif %}>
                                </div>
                            </div>
                            <!-- Submit Button -->
                            <div class="col-md-12">
                                <button type="submit" class="btn btn-primary" {% if not is_owner_or_manager %}disabled{% endif %}>Update Product</button>
                            </div>
                        </div>
                    </form>
                    
                        </div>
        </div>
        <!-- Page end  -->
    </div>
      </div>
    </div>
    <!-- Wrapper End-->
    <footer class="iq-footer">
            <div class="container-fluid">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-6">
                            <ul class="list-inline mb-0">
                                <li class="list-inline-item"><a href="licy.html">Privacy Policy</a></li>
                                <li class="list-inline-item"><a href="ervice.html">Terms of Use</a></li>
                            </ul>
                        </div>
                        <div class="col-lg-6 text-right">
                            <span class="mr-1"><script>document.write(new Date().getFullYear())</script>Â©</span> <a href="#" class="">POS Dash</a>.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- Backend Bundle JavaScript -->
    <script src="../../static/js/backend-bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.selectpicker').select2({
                placeholder: "Select options",
                allowClear: true
            });
        });
        </script>
    <!-- Table Treeview JavaScript -->
    <script src="../../static/js/table-treeview.js"></script>
    <script>
        $(document).ready(function() {
            $('.select2-multiple').select2({
                placeholder: "Select", // Placeholder se desiderato
                allowClear: false // Permette all'utente di rimuovere tutte le selezioni
            });
        });
        </script>
        <script>
            $(document).ready(function() {
                $('#managers').select2({
                    placeholder: "Select managers",
                    allowClear: true,
                    closeOnSelect: false
                });
            
                // Prevent the removal of the owner from the managers list
                $('#managers').on("select2:unselect", function (e) {
                    if (e.params.data.id == "{{ product.owner_id }}") {
                        // Re-add the owner if an attempt is made to remove it
                        $(this).append(new Option(e.params.data.text, e.params.data.id, false, true)).trigger('change');
                        alert("The owner cannot be removed as a manager.");
                    }
                });
            });
            </script>
            
    <!-- Chart Custom JavaScript -->
    <script src="../../static/js/customizer.js"></script>

    <!-- Chart Custom JavaScript -->
    <script async src="../../static/js/chart-custom.js"></script>
    
    <!-- app JavaScript -->
    <script src="../../static/js/app.js"></script>
  </body>
</html>
