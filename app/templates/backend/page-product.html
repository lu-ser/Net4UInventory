      <div class="modal fade" id="new-order" tabindex="-1" role="dialog" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                  <div class="modal-body">
                      <div class="popup text-left">
                          <h4 class="mb-3">New Order</h4>
                          <div class="content create-workform bg-body">

                                  <label class="mb-2">Email</label>

                              </div>
                              <div class="col-lg-12 mt-4">

      </div>      <div class="content-page">
     <div class="container-fluid add-form-list">
        <div class="row">
            <div class="col-sm-12">
                <div class="card-body">
                    <form method="post" action="{{ url_for('main.update_product', encrypted_id=auth_s.dumps(product.id)) }}" enctype="multipart/form-data">
                        <div class="row">                            
                            <!-- Select for Additional Categories if Manager -->
                            {% if is_owner_or_manager %}
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="categories">Categories:</label>
                                    <select id="categories" name="category_ids[]" class="form-control select2-multiple" multiple>
                                        {% for category in all_categories %}
                                        <option value="{{ category.id }}" {% if category.id in selected_categories %}selected{% endif %}>{{ category.name }}</option>
                                        {% endfor %}
                                        
                                    </select>
                                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#newCategoryModal">
                                        Add New Category
                                      </button>
                                </div>                                
                            </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="managers">Managers:</label>
                                        <select name="managers[]" multiple id="managers" class="selectpicker form-control" data-live-search="true">
                                            {% for user in all_users %}
                                                <option value="{{ user.id }}" 
                                                        {% if user.id in selected_managers %} selected {% endif %}
                                                        {% if user.id == product.owner_id %} disabled {% endif %}>
                                                    {{ user.name }} {{ user.surname }}
                                                </option>
                                            {% endfor %}
                                        </select>                                        
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="projects">Project:</label>
                                        <select id="projects" name="project_id" class="form-control select2" required>
                                            {% for project in all_projects %}
                                            <option value="{{ project.id }}" {% if project.id == selected_project %}selected{% endif %}>{{ project.name }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                            {% endif %}
                            
                            <!-- Input Fields -->
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Name *</label>
                                    <input type="text" name="name" class="form-control" value="{{ product.name }}" required {% if not is_owner_or_manager %}disabled{% endif %}>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Description</label>
                                    <textarea name="description" class="form-control" {% if not is_owner_or_manager %}disabled{% endif %}>{{ product.description }}</textarea>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label>Quantity *</label>
                                    <input type="number" name="quantity" class="form-control" value="{{ product.quantity }}" required {% if not is_owner_or_manager %}disabled{% endif %}>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                            <!-- Button trigger modal -->
                            <label>Location *</label>
                            <select name="location_id" id="location_id" class="selectpicker form-control" required>
                                <option value="" disabled selected>Select a Location</option>
                                {% for location in all_locations %}
                                <option value="{{ location.id }}" {% if location.id == selected_location %}selected{% endif %}>
                                    {{ location.pavilion }} - {{ location.room if location.room }} - {{ location.cabinet if location.cabinet }}
                                </option>
                                {% endfor %}
                            </select>                            
                            <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#newLocationModal">
                                Add New Location
                            </button>
                            </div></div>
                            <!-- Submit Button -->
                            <div class="col-md-12">
                                <button type="submit" class="btn btn-primary" {% if not is_owner_or_manager %}disabled{% endif %}>Update Product</button>
                            </div>
                        </div>
                    </form>
                    
                </div>
            </div>

        <!-- Page end  -->
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="card-body">
                    {% if is_owner_or_manager %}
                    <form method="post" action="{{ url_for('main.set_product_unavailability', encrypted_id=auth_s.dumps(product.id)) }}">
                        <div class="form-group">
                            <label>Set Unavailability:</label>
                            <input type="number" name="unavailability_quantity" class="form-control" placeholder="Quantity" required min="1" max="{{ product.quantity }}">
                            <input type="date" name="start_date" class="form-control" required>
                            <input type="date" name="end_date" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-warning">Make Unavailable</button>
                    </form>
                    {% else %}
                    <form method="post" action="{{ url_for('main.request_product', encrypted_id=auth_s.dumps(product.id)) }}">
                        <div class="form-group">
                            <label>Request Product:</label>
                            <input type="number" name="request_quantity" class="form-control" placeholder="Quantity" required min="1" max="{{ product.quantity - get_reserved_quantity(product.id) }}">
                            <input type="date" name="request_start_date" class="form-control" required>
                            <input type="date" name="request_end_date" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Request</button>
                    </form>
                    {% endif %}
                </div>
            </div>
        </div>
      </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="newLocationModal" tabindex="-1" role="dialog" aria-labelledby="newLocationModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="newLocationModalLabel">Add New Location</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="new-location-form">
                        <div class="form-group">
                            <label for="pavilion">Pavilion</label>
                            <input type="text" class="form-control" id="pavilion" name="pavilion" required>
                        </div>
                        <div class="form-group">
                            <label for="room">Room</label>
                            <input type="text" class="form-control" id="room" name="room">
                        </div>
                        <div class="form-group">
                            <label for="cabinet">Cabinet</label>
                            <input type="text" class="form-control" id="cabinet" name="cabinet">
                        </div>
                        <button type="submit" class="btn btn-primary">Add Location</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- The Modal -->
<div class="modal fade" id="newCategoryModal" tabindex="-1" role="dialog" aria-labelledby="categoryModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="categoryModalLabel">New Category</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="new-category-form">
            <div class="form-group">
              <label for="category-name">Category Name</label>
              <input type="text" class="form-control" id="category-name" name="name" required>
            </div>
            <button type="submit" class="btn btn-primary">Save Category</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Table Treeview JavaScript -->
    <script src="../../static/js/table-treeview.js"></script>
    <script>
        $(document).ready(function() {
            $('.select2-multiple').select2({
                placeholder: "Select", // Placeholder se desiderato
                allowClear: false // Permette all'utente di rimuovere tutte le selezioni
            });
        });
        </script>
        <script>
            $(document).ready(function() {
                $('#managers').select2({
                    placeholder: "Select managers",
                    allowClear: true,
                    closeOnSelect: false
                });
            
                // Prevent the removal of the owner from the managers list
                $('#managers').on("select2:unselect", function (e) {
                    if (e.params.data.id == "{{ product.owner_id }}") {
                        // Re-add the owner if an attempt is made to remove it
                        $(this).append(new Option(e.params.data.text, e.params.data.id, false, true)).trigger('change');
                        alert("The owner cannot be removed as a manager.");
                    }
                });
            });
            
            </script>
            <script>
                $('#new-location-form').on('submit', function(e) {
    e.preventDefault();
    var formData = $(this).serialize();

    $.ajax({
        type: 'POST',
        url: '/add_location',
        data: formData,
        success: function(response) {
            console.log('Success data:', response);
            if (response && response.entity) {
                // Crea la nuova opzione
                var newOption = new Option(response.entity.name, response.entity.id, false, true);
                // Aggiungi la nuova opzione alla selectpicker
                $('#location_id').append(newOption).selectpicker('refresh');
            }
            // Chiudi il modal
            $('#newLocationModal').modal('hide');
            // Reset del form
            $('#new-location-form')[0].reset();
        },
        error: function(xhr, status, error) {
            console.error("Error in Ajax call", error);
            alert('Error adding location. Please try again.');
        }
    });
});

<script>
    $(document).ready(function() {

                    // Crea la nuova opzione
                    var newOption = new Option(response.entity.name, response.entity.id, false, true);

                    $('#categories').append(newOption).trigger('change');
                }
                // Chiudi il modal
                $('#newCategoryModal').modal('hide');
                // Reset del form

            },
            error: function(xhr, status, error) {

});
