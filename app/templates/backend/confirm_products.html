      </div>      <div class="content-page">
     <div class="container-fluid">
        <div class="row">

                <div class="d-flex flex-wrap flex-wrap align-items-center justify-content-between mb-4">
                    <div>
                        <h4 class="mb-3">Confirm Products</h4>
                    </div>
                </div>
            </div>
            <div class="col-lg-12">
                <div class="table-responsive rounded mb-3">
                    <form id="productsForm" action="{{ url_for('main.process_products') }}" method="POST">
                        <div id="productsContainer">
                            {% for product in products %}
                            <div class="card mb-4 product-card">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Name</label>
                                                <input type="text" class="form-control" name="name_{{ loop.index0 }}" value="{{ product.name }}">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Code</label>
                                                <input type="text" class="form-control" name="code_{{ loop.index0 }}" value="{{ product.code }}">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>Description</label>
                                        <textarea class="form-control" name="description_{{ loop.index0 }}">{{ product.description }}</textarea>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label>Pavilion</label>
                                                <input type="text" class="form-control" name="pavilion_{{ loop.index0 }}" value="{{ product.pavilion }}">
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label>Room</label>
                                                <input type="text" class="form-control" name="room_{{ loop.index0 }}" value="{{ product.room }}">
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label>Cabinet</label>
                                                <input type="text" class="form-control" name="cabinet_{{ loop.index0 }}" value="{{ product.cabinet }}">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Project</label>
                                                <input type="text" class="form-control" name="project_{{ loop.index0 }}" value="{{ product.project }}">
                                            </div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="form-group">
                                                <label>Categories</label>
                                                <input type="text" class="form-control" name="categories_{{ loop.index0 }}" value="{{ ','.join(product.categories) }}">
                                            </div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="form-group">
                                                <label>Quantity</label>
                                                <input type="number" class="form-control" name="quantity_{{ loop.index0 }}" value="{{ product.quantity }}">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>Managers</label>
                                        <div class="managers-container" id="managers-container-{{ loop.index0 }}">
                                            {% for manager in product.managers %}
                                            <div class="input-group mb-2">
                                                <input type="text" class="form-control manager-input" name="managers_{{ loop.index0 }}" value="{{ manager }}" readonly>
                                                <div class="input-group-append">
                                                    <button type="button" class="btn btn-danger remove-manager">Remove</button>
                                                </div>
                                            </div>
                                            {% endfor %}
                                        </div>
                                        <button type="button" class="btn btn-primary add-manager" data-index="{{ loop.index0 }}">Add Manager</button>
                                    </div>
                                </div>
                                <div class="card-footer">
                                    <button type="button" class="btn btn-danger remove-product">Remove Product</button>
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                        <button type="button" id="addProduct" class="btn btn-success mb-3">Add Product</button>
                        <input type="hidden" id="productsCount" name="products_count" value="{{ products|length }}">
                        <button type="submit" class="btn btn-primary">Confirm and Create Products</button>

<div class="modal fade" id="managerModal" tabindex="-1" role="dialog" aria-labelledby="managerModalLabel" aria-hidden="true">

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let productIndex = {{ products|length }};
        
            // Add new product
            document.getElementById('addProduct').addEventListener('click', function() {
                const container = document.getElementById('productsContainer');
                const newProduct = document.createElement('div');
                newProduct.className = 'card mb-4 product-card';
                newProduct.innerHTML = `
                    <div class="card-body">
                        <!-- Repeat the structure of a product card here -->
                        <!-- Make sure to use ${productIndex} for all name attributes -->
                    </div>
                    <div class="card-footer">
                        <button type="button" class="btn btn-danger remove-product">Remove Product</button>
                    </div>
                `;
                container.appendChild(newProduct);
                productIndex++;
                document.getElementById('productsCount').value = productIndex;
            });
        
            // Remove product
            document.addEventListener('click', function(e) {
                if (e.target && e.target.classList.contains('remove-product')) {
                    e.target.closest('.product-card').remove();
                    updateProductsCount();
                }
            });
        
            // Add manager
            document.addEventListener('click', function(e) {
                if (e.target && e.target.classList.contains('add-manager')) {
                    const index = e.target.getAttribute('data-index');
                    $('#managerModal').modal('show');
                    $('#managerModal').attr('data-product-index', index);
                }
            });
        
            // Remove manager
            document.addEventListener('click', function(e) {
                if (e.target && e.target.classList.contains('remove-manager')) {
                    e.target.closest('.input-group').remove();
                }
            });
        
            // Manager search
            document.getElementById('managerSearch').addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                fetch(`/search_managers?term=${searchTerm}`)
                    .then(response => response.json())
                    .then(data => {
                        const managerList = document.getElementById('managerList');
                        managerList.innerHTML = '';
                        data.forEach(manager => {
                            const managerElement = document.createElement('div');
                            managerElement.className = 'manager-option';
                            managerElement.textContent = `${manager.name} ${manager.surname}`;
                            managerElement.addEventListener('click', function() {
                                const productIndex = $('#managerModal').attr('data-product-index');
                                const container = document.getElementById(`managers-container-${productIndex}`);
                                const newRow = document.createElement('div');
                                newRow.className = 'input-group mb-2';
                                newRow.innerHTML = `
                                    <input type="text" class="form-control manager-input" name="managers_${productIndex}" value="${manager.name} ${manager.surname}" readonly>
                                    <div class="input-group-append">
                                        <button type="button" class="btn btn-danger remove-manager">Remove</button>
                                    </div>
                                `;
                                container.appendChild(newRow);
                                $('#managerModal').modal('hide');
                            });
                            managerList.appendChild(managerElement);
                        });
                    });
            });
        
            function updateProductsCount() {
                const count = document.querySelectorAll('.product-card').length;
                document.getElementById('productsCount').value = count;
            }
        });
        </script>
